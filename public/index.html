<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Твой рейтинг в Instagram</title>

    <link href="assets/css/hover_pack.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/colors/color-74c9be.css" rel="stylesheet">
    <link href="assets/css/animations.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="http://css-spinners.com/css/spinner/spinner.css" type="text/css">
    <!-- JavaScripts needed at the beginning
    ================================================== -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/rxjs/dist/rx.all.js"></script>
    <script src="libs/lodash/lodash.min.js"></script>
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <script src="libs/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <!-- Main Jquery & Hover Effects. Should load first -->


</head>


</head>
<body ng-app="app" ng-controller="AppController">

<! ========== header-il BLOCK
==============================================================================================
=============================================================================================================================>
<div id="header-il">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1 class="h1ins text-center">Instagram</h1>

                <button type="button" class="btn btn-primary btn-lg" href="http://localhost:3333/auth/instagram">Войти
                </button>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<! --/header-il-block -->

<! ========== RESULT BLOCK
==============================================================================================
=============================================================================================================================>
<div id="result-block">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>{{profile.username}}</h1>
                <img ng-src="{{profile.profile_picture}}" class="img-circle">

                <h2>{{profile.full_name}}</h2>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<! --/result-block -->


<! ========== RESULT BLOCK RATING
==============================================================================================
=============================================================================================================================>
<div id="result-block2">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Ваш рейтинг</h1>
                <br>
                <div class="spinner-loader" ng-if="!rating"></div>
                <h1 class="h1rating-number">{{rating}}</h1>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<! --/result-block -->


<! ========== RESULT BLOCK FOLLOWERS
==============================================================================================
=============================================================================================================================>
<div id="result-followers">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>На вас подписаны</h1>
                <br>

                <h1 class="h1rating-number">{{counts.followed_by}}</h1>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<! --/result-block -->


<! ========== RESULT BLOCK FOLLOWS
==============================================================================================
=============================================================================================================================>
<div id="result-follows">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Вы подписаны на</h1>
                <br>

                <h1 class="h1rating-number">{{counts.follows}}</h1>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<! --/result-block -->


<! ========== RESULT BLOCK MEDIA COUNTS
==============================================================================================
=============================================================================================================================>
<div id="result-mediacounts">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h1>Всего публикаций</h1>
                <br>

                <h1 class="h1rating-number">{{counts.media}}</h1>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<! --/result-block -->

<! ========== RESULT BLOCK PEOPLE
==============================================================================================
=============================================================================================================================>
<div id="result-people">


    <h1>Сейчас проверяют свой рейтинг</h1>
    <br>
    <img ng-src="{{user.profile_picture}}" title="{{user.username}}" ng-repeat="user in popular">


</div>
<! --/result-block -->


<script src="app/app.js"></script>
<script src="auth-interceptor.js"></script>

</body>
</html>
